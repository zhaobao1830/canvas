<!DOCTYPE html>

<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas=document.getElementById("canvas")
        canvas.width=1024
        canvas.height=768
        var context=canvas.getContext("2d")
        context.lineWidth=5
        context.strokeStyle="#005588"
        context.arc(300,300,200,0,1.5*Math.PI)
        context.stroke()
    </script>
