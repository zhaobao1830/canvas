<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>七巧板</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600" style="border:1px solid #aaa; display: block;margin: 50px auto;"></canvas>
    <script>
        var tangram =[
            {p:[{x:0,y:0},{x:800,y:0},{x:800,y:200},{x:400,y:400}],color:"black"},
            {p:[{x:0,y:0},{x:800,y:400},{x:400,y:400}],color:"grey"},
            {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"yellow"},
            {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"cyan"},
            {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"red"},
            {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"purple"},
            {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"blue"},
            {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"orange"}
        ];
        window.onload=function () {
            var canvas=document.getElementById("canvas");
            canvas.width=800;
            canvas.height=800;
            var context=canvas.getContext("2d");
            for(var i=0;i<tangram.length;i++){
                draw(tangram[i],context)
            }
            
            function draw(piece,cxt) {
                cxt.beginPath()
                cxt.moveTo(piece.p[0].x,piece.p[0].y)
                for(var i=1;i<piece.p.length;i++){
                    cxt.lineTo(piece.p[i].x,piece.p[i].y)
                }
                cxt.closePath()
                cxt.fillStyle=piece.color
                cxt.fill()
            }
        }
    </script>
</body>
</html>
